<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>××¢×§×‘ ×—×¤×¦×™×</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
        }
        h1 { color: #667eea; font-size: 1.75rem; margin-bottom: 8px; }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            margin-top: 8px;
        }
        .status.saved { background: #10b981; color: white; }
        .status.loading { background: #f59e0b; color: white; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            cursor: pointer;
            user-select: none;
        }
        .card-header h2 {
            color: #667eea;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .toggle-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.3s;
            color: #667eea;
        }
        .toggle-btn:hover {
            transform: scale(1.1);
        }
        .toggle-btn.collapsed {
            transform: rotate(-90deg);
        }
        .card-content {
            max-height: none;
            overflow: visible;
            transition: opacity 0.3s ease-out;
            opacity: 1;
        }
        .card-content.collapsed {
            display: none;
            opacity: 0;
        }
        .input-group { display: flex; gap: 8px; margin-bottom: 15px; }
        textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            min-height: 44px;
            resize: vertical;
        }
        input[type="number"] {
            width: 70px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        textarea:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 12px 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.95rem;
        }
        button:hover { background: #5568d3; }
        button:active { transform: scale(0.98); }
        button.delete { background: #ef4444; padding: 10px 14px; font-size: 0.9rem; }
        button.delete:hover { background: #dc2626; }
        button.plus, button.minus {
            background: #10b981;
            padding: 6px 10px;
            font-size: 1.1rem;
            min-width: 32px;
        }
        button.minus { background: #f59e0b; }
        button.plus:hover { background: #059669; }
        button.minus:hover { background: #d97706; }
        button.copy-to {
            background: #8b5cf6;
            padding: 8px 12px;
            font-size: 0.85rem;
        }
        button.copy-to:hover { background: #7c3aed; }
        .item {
            background: #f8f9fa;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        .item-name { 
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-badge {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .quantity-needed { background: #f59e0b; }
        .item-actions { 
            display: flex; 
            gap: 3px;
            flex-wrap: wrap;
        }
        .empty-state { 
            text-align: center; 
            color: #999; 
            padding: 30px;
            font-size: 1rem;
        }
        .to-bring { background: #fef3c7; }
        .to-bring .item { 
            background: #fef9e7; 
            border-right: 4px solid #f59e0b; 
        }
        .stats { 
            display: flex; 
            gap: 12px; 
            margin-bottom: 15px; 
            flex-wrap: wrap; 
        }
        .stat {
            background: #f0f4ff;
            padding: 14px;
            border-radius: 8px;
            flex: 1;
            min-width: 100px;
            text-align: center;
        }
        .stat-number { 
            font-size: 2rem; 
            font-weight: bold; 
            color: #667eea; 
        }
        .stat-label { 
            color: #666; 
            font-size: 0.9rem; 
            margin-top: 4px;
        }
        .section-summary {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
            h1 { font-size: 1.4rem; }
            input[type="number"] { width: 60px; }
            button { padding: 10px 14px; font-size: 0.9rem; }
            button.delete { padding: 8px 12px; font-size: 0.85rem; }
            .item-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ  ××¢×§×‘ ×—×¤×¦×™×</h1>
            <div class="status saved" id="status">âœ“ ×”×›×œ ×©××•×¨</div>
        </header>

        <div class="grid">
            <div class="card">
                <div class="card-header" onclick="app.toggleSection('current')">
                    <h2>ğŸ“¦ ××” ×™×© ×œ×™ ×‘×™×©×™×‘×”</h2>
                    <button class="toggle-btn" id="toggleCurrent">â–¼</button>
                </div>
                <div class="card-content" id="currentContent">
                    <div class="input-group">
                        <textarea id="ci" placeholder="×©× ×”×¤×¨×™×˜..." rows="1"></textarea>
                        <input type="number" id="cq" min="1" value="1">
                        <button onclick="app.addCurrent()">×”×•×¡×£</button>
                    </div>
                    <div id="cl"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-header" onclick="app.toggleSection('required')">
                    <h2>â­ ××” ×¦×¨×™×š ×œ×”×™×•×ª</h2>
                    <button class="toggle-btn" id="toggleRequired">â–¼</button>
                </div>
                <div class="card-content" id="requiredContent">
                    <div class="input-group">
                        <textarea id="ri" placeholder="×©× ×”×¤×¨×™×˜..." rows="1"></textarea>
                        <input type="number" id="rq" min="1" value="1">
                        <button onclick="app.addRequired()">×”×•×¡×£</button>
                    </div>
                    <div id="rl"></div>
                </div>
            </div>
        </div>

        <div class="card to-bring">
            <h2>âœˆï¸ ××” ×¦×¨×™×š ×œ×”×‘×™×</h2>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="tc">0</div>
                    <div class="stat-label">×¤×¨×™×˜×™× ×œ×”×‘×™×</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="cc">0</div>
                    <div class="stat-label">×™×© ×œ×™</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="rc">0</div>
                    <div class="stat-label">×¦×¨×™×š</div>
                </div>
            </div>
            <div id="tl"></div>
        </div>
    </div>

    <script>
        const app = {
            data: { current: {}, required: {} },
            collapsed: { current: false, required: false },
            
            init() {
                this.load();
                this.loadCollapsedState();
                this.render();
                this.updateToggleButtons();
                
                // Auto-save every 3 seconds if there are changes
                setInterval(() => this.save(), 3000);
            },
            
            save() {
                try {
                    const key = 'itemTracker_data_v1';
                    const saved = localStorage.getItem(key);
                    const current = JSON.stringify(this.data);
                    
                    if (saved !== current) {
                        localStorage.setItem(key, current);
                        this.showStatus('saved');
                        console.log('ğŸ’¾ Saved:', this.data);
                    }
                } catch(e) {
                    console.error('Save error:', e);
                    this.showStatus('error');
                }
            },
            
            load() {
                try {
                    const key = 'itemTracker_data_v1';
                    const saved = localStorage.getItem(key);
                    
                    if (saved) {
                        this.data = JSON.parse(saved);
                        console.log('ğŸ“‚ Loaded:', this.data);
                    }
                } catch(e) {
                    console.error('Load error:', e);
                }
            },
            
            loadCollapsedState() {
                try {
                    const state = localStorage.getItem('itemTracker_collapsed');
                    if (state) {
                        this.collapsed = JSON.parse(state);
                    }
                } catch(e) {
                    console.error('Load collapsed state error:', e);
                }
            },
            
            saveCollapsedState() {
                try {
                    localStorage.setItem('itemTracker_collapsed', JSON.stringify(this.collapsed));
                } catch(e) {
                    console.error('Save collapsed state error:', e);
                }
            },
            
            toggleSection(section) {
                this.collapsed[section] = !this.collapsed[section];
                this.saveCollapsedState();
                this.updateToggleButtons();
            },
            
            updateToggleButtons() {
                const currentContent = document.getElementById('currentContent');
                const requiredContent = document.getElementById('requiredContent');
                const toggleCurrent = document.getElementById('toggleCurrent');
                const toggleRequired = document.getElementById('toggleRequired');
                
                if (this.collapsed.current) {
                    currentContent.classList.add('collapsed');
                    toggleCurrent.classList.add('collapsed');
                    toggleCurrent.textContent = 'â—€';
                } else {
                    currentContent.classList.remove('collapsed');
                    toggleCurrent.classList.remove('collapsed');
                    toggleCurrent.textContent = 'â–¼';
                }
                
                if (this.collapsed.required) {
                    requiredContent.classList.add('collapsed');
                    toggleRequired.classList.add('collapsed');
                    toggleRequired.textContent = 'â—€';
                } else {
                    requiredContent.classList.remove('collapsed');
                    toggleRequired.classList.remove('collapsed');
                    toggleRequired.textContent = 'â–¼';
                }
            },
            
            showStatus(type) {
                const el = document.getElementById('status');
                el.className = 'status ' + type;
                
                if (type === 'saved') {
                    el.textContent = 'âœ“ ×”×›×œ ×©××•×¨';
                } else if (type === 'loading') {
                    el.textContent = 'â³ ×©×•××¨...';
                } else {
                    el.textContent = 'âš  ×©×’×™××”';
                }
            },
            
            addCurrent() {
                const input = document.getElementById('ci');
                const qty = parseInt(document.getElementById('cq').value) || 1;
                const text = input.value.trim();
                
                if (!text) return;
                
                text.split(/[\n,]+/).forEach(item => {
                    item = item.trim();
                    if (item) {
                        const match = item.match(/^(.+?)\s+(\d+)\s*$/);
                        if (match) {
                            this.data.current[match[1].trim()] = parseInt(match[2]);
                        } else {
                            this.data.current[item] = qty;
                        }
                    }
                });
                
                input.value = '';
                this.save();
                this.render();
                input.focus();
            },
            
            addRequired() {
                const input = document.getElementById('ri');
                const qty = parseInt(document.getElementById('rq').value) || 1;
                const text = input.value.trim();
                
                if (!text) return;
                
                text.split(/[\n,]+/).forEach(item => {
                    item = item.trim();
                    if (item) {
                        const match = item.match(/^(.+?)\s+(\d+)\s*$/);
                        if (match) {
                            this.data.required[match[1].trim()] = parseInt(match[2]);
                        } else {
                            this.data.required[item] = qty;
                        }
                    }
                });
                
                input.value = '';
                this.save();
                this.render();
                input.focus();
            },
            
            inc(type, item) {
                this.data[type][item] = (this.data[type][item] || 0) + 1;
                this.save();
                this.render();
            },
            
            dec(type, item) {
                if (this.data[type][item] > 1) {
                    this.data[type][item]--;
                    this.save();
                    this.render();
                } else {
                    this.del(type, item);
                }
            },
            
            del(type, item) {
                if (confirm(`×œ××—×•×§ "${item}"?`)) {
                    delete this.data[type][item];
                    this.save();
                    this.render();
                }
            },
            
            copy(from, to, item) {
                this.data[to][item] = this.data[from][item];
                this.save();
                this.render();
            },
            
            render() {
                this.renderCurrent();
                this.renderRequired();
                this.renderToBring();
            },
            
            renderCurrent() {
                const list = document.getElementById('cl');
                const items = Object.entries(this.data.current);
                
                if (items.length === 0) {
                    list.innerHTML = '<div class="empty-state">×¢×“×™×™×Ÿ ×œ× ×”×•×¡×¤×ª ×¤×¨×™×˜×™×</div>';
                    return;
                }
                
                list.innerHTML = items.map(([name, qty]) => `
                    <div class="item">
                        <div class="item-name">
                            <span>${name}</span>
                            <span class="quantity-badge">${qty}</span>
                        </div>
                        <div class="item-actions">
                            <button class="minus" onclick="app.dec('current','${this.escape(name)}')">-</button>
                            <button class="plus" onclick="app.inc('current','${this.escape(name)}')">+</button>
                            <button class="copy-to" onclick="app.copy('current','required','${this.escape(name)}')">â†’ ×¦×¨×™×š</button>
                            <button class="delete" onclick="app.del('current','${this.escape(name)}')">××—×§</button>
                        </div>
                    </div>
                `).join('');
            },
            
            renderRequired() {
                const list = document.getElementById('rl');
                const items = Object.entries(this.data.required);
                
                if (items.length === 0) {
                    list.innerHTML = '<div class="empty-state">×¢×“×™×™×Ÿ ×œ× ×”×•×¡×¤×ª ×¤×¨×™×˜×™×</div>';
                    return;
                }
                
                list.innerHTML = items.map(([name, qty]) => `
                    <div class="item">
                        <div class="item-name">
                            <span>${name}</span>
                            <span class="quantity-badge">${qty}</span>
                        </div>
                        <div class="item-actions">
                            <button class="minus" onclick="app.dec('required','${this.escape(name)}')">-</button>
                            <button class="plus" onclick="app.inc('required','${this.escape(name)}')">+</button>
                            <button class="copy-to" onclick="app.copy('required','current','${this.escape(name)}')">â†’ ×™×© ×œ×™</button>
                            <button class="delete" onclick="app.del('required','${this.escape(name)}')">××—×§</button>
                        </div>
                    </div>
                `).join('');
            },
            
            renderToBring() {
                const list = document.getElementById('tl');
                const toBring = {};
                
                for (const [item, reqQty] of Object.entries(this.data.required)) {
                    const curQty = this.data.current[item] || 0;
                    const needed = reqQty - curQty;
                    if (needed > 0) toBring[item] = needed;
                }
                
                const items = Object.entries(toBring);
                
                if (items.length === 0) {
                    list.innerHTML = '<div class="empty-state">ğŸ‰ ×™×© ×œ×š ××ª ×›×œ ××” ×©××ª×” ×¦×¨×™×š!</div>';
                } else {
                    list.innerHTML = items.map(([name, qty]) => `
                        <div class="item">
                            <div class="item-name">
                                <span>ğŸ“Œ ${name}</span>
                                <span class="quantity-badge quantity-needed">${qty}</span>
                            </div>
                        </div>
                    `).join('');
                }
                
                // Update stats
                const totalToBring = Object.values(toBring).reduce((s,q) => s+q, 0);
                const totalCurrent = Object.values(this.data.current).reduce((s,q) => s+q, 0);
                const totalRequired = Object.values(this.data.required).reduce((s,q) => s+q, 0);
                
                document.getElementById('tc').textContent = totalToBring;
                document.getElementById('cc').textContent = totalCurrent;
                document.getElementById('rc').textContent = totalRequired;
            },
            
            escape(str) {
                return str.replace(/'/g, "\\'");
            }
        };
        
        // Initialize app when page loads
        window.addEventListener('DOMContentLoaded', () => app.init());
        
        // Save before closing
        window.addEventListener('beforeunload', () => app.save());
    </script>
</body>
</html>
